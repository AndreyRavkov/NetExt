name: Deploy package to nuget

on:
  push:
    branches:
      - "feature/init"
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Api
        run: dotnet build ./src/NetExt.Core/NetExt.Core/NetExt.Core.csproj
        
